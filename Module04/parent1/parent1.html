            </div>

                Child Three: {childThreeSelected}
            </div>
            <div class="slds-col slds-size_4-of-12">
                <c-child-one onchildonebtnclick={setChildOneText}></c-child-one>
            </div>
            <div class="slds-col slds-size_4-of-12">
                <c-child-two onchildtwobtnclick={setChildTwoText}></c-child-two>
            </div>
            <div class="slds-col slds-size_4-of-12">
