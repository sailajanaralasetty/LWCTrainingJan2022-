<template>
    <div class="slds-box slds-theme_default">
        <lightning-icon icon-name="standard:contact"></lightning-icon>Contact Quick Create<br/>
        Contact ID<br/>
        {contactId}
        <lightning-record-edit-form object-api-name="Contact" onsuccess={getContactId}>
            <!--<lightning-input-field field-name="Name"></lightning-input-field>-->
            <lightning-input-field field-name="Salutation"></lightning-input-field>
            <lightning-input-field data-id="name" field-name="FirstName"></lightning-input-field>
            <lightning-input-field data-id="name" field-name="LastName"></lightning-input-field>
            <lightning-button label="Create Contact" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </div>
</template>
