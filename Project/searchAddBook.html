<template>
    <div class="slds-box slds-theme_default">
        <lightning-icon icon-name="standard:search"></lightning-icon>Search GoodRead books to add to Library:
        <lightning-input type="text" placeholder="Enter Title to search..." value={bookTitle}></lightning-input>
        <lightning-button variant="brand" label="Search" class="slds-align_absolute-center slds-m-around_large" onclick={searchBook}></lightning-button>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!--<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit {bookId}</h2>-->
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--<template if:true={default}>-->
                        <h2>Book with Title - {bookTitle} doesn't exist. Enter Details    and click on Add to add the book to library</h2>
                        <!--<lightning-button variant="brand" label="Add Book" class="slds-float_right" onclick={showInputFields}></lightning-button>-->
                    <!--</template>-->
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Goodreads Id" data-field="Goodreads_Id__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Title" data-field="Title__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Author" data-field="Author__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="ISBN" data-field="ISBN__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="ISBN13" data-field="ISBN13__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Image URL" data-field="image_url__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Average Rating" data-field="Average_Rating__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Publisher" data-field="Publisher__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Binding" data-field="Binding__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Number of Pages" data-field="Number_of_Pages__c"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_12-of-12">
                                <lightning-input value="" label="Year Published" data-field="Year_Published__c"></lightning-input>
                            </div>
                        </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel"></lightning-button>
                        <lightning-button variant="brand" label="Add Book" onclick={createBook}></lightning-button>
                    </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
